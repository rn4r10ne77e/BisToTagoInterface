spring:
  application:
    name: BisToTagoInterface
  profiles:
    active: local
  datasource:
    driver-class-name: org.postgresql.Driver
    username: cnbus
    password: cnbus
    url: jdbc:postgresql://localhost:5434/cnbus

    hikari:
      maximum-pool-size: 10
      connection-timeout: 10000
      idle-timeout: 10000
mybatis:
  config-location: classpath:mybatis/sqlmap-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.geon.bis.link.mapper.model

server:
  host: 127.0.0.1
  port: 8091
  netty:
    boss-count: 1
    worker-count: 10
    keep-alive: false
    backlog: 30

  # 서버모듈ID
  sender: gasan
  # 원천데이터제공처(지자체ID), 여러지자체 데이터 제공시 ',' 로 구분
  origin: gasan
  # ASN.1 메세지 사이즈(1024 넘기면 네트워크 전송간 오류 발생)
  datagram-size: 1024
  # 로그인 절차, 비밀번호 검증 절차 시행여부
  server-login-pass: true
  # 테스트 데이터 Publication
  server-pub-test-on: false
  # 한번에 보내는 메세지 개수
  sendCnt: 5

  # inbound 제한시간 ( 불필요시 삭제 )
  read-time: 10
  # outbound 제한시간 ( 불필요시 삭제 )
  write-time: 10

logging:
  file:
    name: logs/prop.log
  level:
    com.zaxxer.hikari.HikariConfig: DEBUG
    com.zaxxer.hikari: TRACE

setting:
  idle:
    read-time: 10
    write-time: 10
